server {
    listen 81;
    listen 444 ssl http2;
    server_name upload.pc share.pc file.pc *.upload.pc *.share.pc *.file.pc upload.pc.log upload.pc.logs upload.pc.error upload.pc.err upload.pc.acc upload.pc.access share.pc.log share.pc.logs share.pc.error share.pc.err share.pc.acc share.pc.access file.pc.log file.pc.logs file.pc.error file.pc.err file.pc.acc file.pc.access;
    root "E:\localhost/etc/apps/laragon/";
    
    index index.html index.htm index.php;
 
	access_log E:\localhost/etc/apps/laragon/logs/nginx/http-access.log;
	error_log E:\localhost/etc/apps/laragon/logs/nginx/error.log;
        
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
		autoindex on;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php_upstream;		
        #fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    # Enable SSL
    ssl_certificate "E:\localhost/etc/ssl/b38ad31cf8dfedca955122c7a9ea3d00/cert.pem";
    ssl_certificate_key "E:\localhost/etc/ssl/b38ad31cf8dfedca955122c7a9ea3d00/key.pem";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
    ssl_prefer_server_ciphers on;
	
	
    charset utf-8;
	
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht {
        deny all;
    }
}