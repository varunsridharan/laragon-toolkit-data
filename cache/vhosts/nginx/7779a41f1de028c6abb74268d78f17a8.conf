server {
    listen 81;
    listen 444 ssl http2;
    server_name unarray.pc unserialize.pc array.pc debug.pc *.unarray.pc *.unserialize.pc *.array.pc *.debug.pc unarray.pc.log unarray.pc.logs unarray.pc.error unarray.pc.err unarray.pc.acc unarray.pc.access unserialize.pc.log unserialize.pc.logs unserialize.pc.error unserialize.pc.err unserialize.pc.acc unserialize.pc.access array.pc.log array.pc.logs array.pc.error array.pc.err array.pc.acc array.pc.access debug.pc.log debug.pc.logs debug.pc.error debug.pc.err debug.pc.acc debug.pc.access;
    root "E:\localhost/etc/apps/unserialize/";
    
    index index.html index.htm index.php;
 
	access_log E:\localhost/etc/apps/unserialize/logs/nginx/http-access.log;
	error_log E:\localhost/etc/apps/unserialize/logs/nginx/error.log;
        
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
		autoindex on;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php_upstream;		
        #fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    # Enable SSL
    ssl_certificate "E:\localhost/etc/ssl/7779a41f1de028c6abb74268d78f17a8/cert.pem";
    ssl_certificate_key "E:\localhost/etc/ssl/7779a41f1de028c6abb74268d78f17a8/key.pem";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
    ssl_prefer_server_ciphers on;
	
	
    charset utf-8;
	
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht {
        deny all;
    }
}