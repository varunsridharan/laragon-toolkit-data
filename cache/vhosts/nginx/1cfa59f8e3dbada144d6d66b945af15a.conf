server {
    listen 81;
    listen 444 ssl http2;
    server_name wcbpd.pc *.wcbpd.pc wcbpd.pc.logs wcbpd.pc.log wcbpd.pc.err wcbpd.pc.error wcbpd.pc.acc wcbpd.pc.access www.wcbpd.pc www.wcbpd.pc.logs www.wcbpd.pc.log www.wcbpd.pc.err www.wcbpd.pc.error www.wcbpd.pc.acc www.wcbpd.pc.access;
    root "E:\localhost/www/wp/wc/bulk-product-delete/";
    
    index index.html index.htm index.php;
 
	access_log E:\localhost/www/wp/wc/bulk-product-delete/logs/nginx/http-access.log;
	error_log E:\localhost/www/wp/wc/bulk-product-delete/logs/nginx/error.log;
        
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
		autoindex on;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php_upstream;		
        #fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    # Enable SSL
    ssl_certificate "E:\localhost/etc/ssl/1cfa59f8e3dbada144d6d66b945af15a/cert.pem";
    ssl_certificate_key "E:\localhost/etc/ssl/1cfa59f8e3dbada144d6d66b945af15a/key.pem";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
    ssl_prefer_server_ciphers on;
	
	
    charset utf-8;
	
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht {
        deny all;
    }
}