server {
    listen 81;
    listen 444 ssl http2;
    server_name dummydata.pc sample-data.pc sdata.pc *.dummydata.pc *.sample-data.pc *.sdata.pc dummydata.pc.log dummydata.pc.logs dummydata.pc.error dummydata.pc.err dummydata.pc.acc dummydata.pc.access sample-data.pc.log sample-data.pc.logs sample-data.pc.error sample-data.pc.err sample-data.pc.acc sample-data.pc.access sdata.pc.log sdata.pc.logs sdata.pc.error sdata.pc.err sdata.pc.acc sdata.pc.access;
    root "E:\localhost/etc/apps/dummydata/";
    
    index index.html index.htm index.php;
 
	access_log E:\localhost/etc/apps/dummydata/logs/nginx/http-access.log;
	error_log E:\localhost/etc/apps/dummydata/logs/nginx/error.log;
        
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
		autoindex on;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php_upstream;		
        #fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    # Enable SSL
    ssl_certificate "E:\localhost/etc/ssl/eef0562180eccb044303ee548c237307/cert.pem";
    ssl_certificate_key "E:\localhost/etc/ssl/eef0562180eccb044303ee548c237307/key.pem";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
    ssl_prefer_server_ciphers on;
	
	
    charset utf-8;
	
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht {
        deny all;
    }
}