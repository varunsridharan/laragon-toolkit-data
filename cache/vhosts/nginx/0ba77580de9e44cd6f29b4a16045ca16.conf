server {
    listen 81;
    listen 444 ssl http2;
    server_name php.pc php-projects.pc *.php.pc *.php-projects.pc php.pc.log php.pc.logs php.pc.error php.pc.err php.pc.acc php.pc.access php-projects.pc.log php-projects.pc.logs php-projects.pc.error php-projects.pc.err php-projects.pc.acc php-projects.pc.access;
    root "E:\localhost/www/php-projects/";
    
    index index.html index.htm index.php;
 
	access_log E:\localhost/www/php-projects/logs/nginx/http-access.log;
	error_log E:\localhost/www/php-projects/logs/nginx/error.log;
        
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
		autoindex on;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php_upstream;		
        #fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    # Enable SSL
    ssl_certificate "E:\localhost/etc/ssl/0ba77580de9e44cd6f29b4a16045ca16/cert.pem";
    ssl_certificate_key "E:\localhost/etc/ssl/0ba77580de9e44cd6f29b4a16045ca16/key.pem";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
    ssl_prefer_server_ciphers on;
	
	
    charset utf-8;
	
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht {
        deny all;
    }
}