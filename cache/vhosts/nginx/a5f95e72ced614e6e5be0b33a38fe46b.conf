server {
    listen 81;
    listen 444 ssl http2;
    server_name other-projects.pc other.pc *.other-projects.pc *.other.pc other-projects.pc.log other-projects.pc.logs other-projects.pc.error other-projects.pc.err other-projects.pc.acc other-projects.pc.access other.pc.log other.pc.logs other.pc.error other.pc.err other.pc.acc other.pc.access;
    root "E:\localhost/www/other-projects/";
    
    index index.html index.htm index.php;
 
	access_log E:\localhost/www/other-projects/logs/nginx/http-access.log;
	error_log E:\localhost/www/other-projects/logs/nginx/error.log;
        
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
		autoindex on;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php_upstream;		
        #fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    # Enable SSL
    ssl_certificate "E:\localhost/etc/ssl/a5f95e72ced614e6e5be0b33a38fe46b/cert.pem";
    ssl_certificate_key "E:\localhost/etc/ssl/a5f95e72ced614e6e5be0b33a38fe46b/key.pem";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
    ssl_prefer_server_ciphers on;
	
	
    charset utf-8;
	
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht {
        deny all;
    }
}