server {
    listen 81;
    listen 444 ssl http2;
    server_name javascript.pc js.pc *.javascript.pc *.js.pc javascript.pc.log javascript.pc.logs javascript.pc.error javascript.pc.err javascript.pc.acc javascript.pc.access js.pc.log js.pc.logs js.pc.error js.pc.err js.pc.acc js.pc.access;
    root "E:\localhost/www/javascript/";
    
    index index.html index.htm index.php;
 
	access_log E:\localhost/www/javascript/logs/nginx/http-access.log;
	error_log E:\localhost/www/javascript/logs/nginx/error.log;
        
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
		autoindex on;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php_upstream;		
        #fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    # Enable SSL
    ssl_certificate "E:\localhost/etc/ssl/3e308623eb8bd9cc565a409538e4b8bc/cert.pem";
    ssl_certificate_key "E:\localhost/etc/ssl/3e308623eb8bd9cc565a409538e4b8bc/key.pem";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
    ssl_prefer_server_ciphers on;
	
	
    charset utf-8;
	
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht {
        deny all;
    }
}