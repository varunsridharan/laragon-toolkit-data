server {
    listen 81;
    listen 444 ssl http2;
    server_name laragon-tool.pc lg-tool.pc *.laragon-tool.pc *.lg-tool.pc laragon-tool.pc.log laragon-tool.pc.logs laragon-tool.pc.error laragon-tool.pc.err laragon-tool.pc.acc laragon-tool.pc.access lg-tool.pc.log lg-tool.pc.logs lg-tool.pc.error lg-tool.pc.err lg-tool.pc.acc lg-tool.pc.access;
    root "E:\localhost/www/laragon-tool/";
    
    index index.html index.htm index.php;
 
	access_log E:\localhost/www/laragon-tool/logs/nginx/http-access.log;
	error_log E:\localhost/www/laragon-tool/logs/nginx/error.log;
        
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
		autoindex on;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php_upstream;		
        #fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    # Enable SSL
    ssl_certificate "E:\localhost/etc/ssl/00bf39115533ddd33207ecb186236974/cert.pem";
    ssl_certificate_key "E:\localhost/etc/ssl/00bf39115533ddd33207ecb186236974/key.pem";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
    ssl_prefer_server_ciphers on;
	
	
    charset utf-8;
	
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht {
        deny all;
    }
}