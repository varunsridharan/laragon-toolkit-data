server {
    listen 81;
    listen 444 ssl http2;
    server_name youtube-dl.pc youtube.dl yt.dl youtube.pc *.youtube-dl.pc *.youtube.dl *.yt.dl *.youtube.pc youtube-dl.pc.log youtube-dl.pc.logs youtube-dl.pc.error youtube-dl.pc.err youtube-dl.pc.acc youtube-dl.pc.access youtube.dl.log youtube.dl.logs youtube.dl.error youtube.dl.err youtube.dl.acc youtube.dl.access yt.dl.log yt.dl.logs yt.dl.error yt.dl.err yt.dl.acc yt.dl.access youtube.pc.log youtube.pc.logs youtube.pc.error youtube.pc.err youtube.pc.acc youtube.pc.access;
    root "E:\localhost/etc/apps/youtube-dl/";
    
    index index.html index.htm index.php;
 
	access_log E:\localhost/etc/apps/youtube-dl/logs/nginx/http-access.log;
	error_log E:\localhost/etc/apps/youtube-dl/logs/nginx/error.log;
        
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
		autoindex on;
    }
    
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php_upstream;		
        #fastcgi_pass unix:/run/php/php7.0-fpm.sock;
    }

    # Enable SSL
    ssl_certificate "E:\localhost/etc/ssl/16c27ad836010a2b278293fb243eeff0/cert.pem";
    ssl_certificate_key "E:\localhost/etc/ssl/16c27ad836010a2b278293fb243eeff0/key.pem";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv3:+EXP;
    ssl_prefer_server_ciphers on;
	
	
    charset utf-8;
	
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht {
        deny all;
    }
}