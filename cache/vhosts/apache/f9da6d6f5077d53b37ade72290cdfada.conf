define DOC_ROOT "E:\localhost/etc/apps/phpmyadmin/"
define MAIN_DOMAIN "phpmyadmin.pc"
define ERROR_LOG "E:\localhost/etc/apps/phpmyadmin/logs/apache/error.log"
define HTTP_ACCESS_LOG "E:\localhost/etc/apps/phpmyadmin/logs/apache/http-access.log"
define HTTPS_ACCESS_LOG "E:\localhost/etc/apps/phpmyadmin/logs/apache/https-access.log"
define SSL_CERT "E:\localhost/etc/ssl/f9da6d6f5077d53b37ade72290cdfada/cert.pem"
define SSL_KEY "E:\localhost/etc/ssl/f9da6d6f5077d53b37ade72290cdfada/key.pem"

<VirtualHost *:80>
	DocumentRoot "${DOC_ROOT}"
	ServerName ${MAIN_DOMAIN}
	ServerAlias mysql.pc
	ServerAlias db.pc
	ServerAlias *.phpmyadmin.pc
	ServerAlias *.mysql.pc
	ServerAlias *.db.pc

	ErrorLog "${ERROR_LOG}"
	
	Redirect / https://${MAIN_DOMAIN}

	<IfModule log_config_module>
		CustomLog "${HTTP_ACCESS_LOG}" combined
	</IfModule>

	<Directory "${DOC_ROOT}">
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "${DOC_ROOT}"
    ServerName ${MAIN_DOMAIN}
	ServerAlias mysql.pc
	ServerAlias db.pc
	ServerAlias *.phpmyadmin.pc
	ServerAlias *.mysql.pc
	ServerAlias *.db.pc

	<IfModule log_config_module>
        CustomLog "${HTTPS_ACCESS_LOG}" combined
    </IfModule>

	<Directory "${DOC_ROOT}">
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile      ${SSL_CERT}
    SSLCertificateKeyFile   ${SSL_KEY}
</VirtualHost>