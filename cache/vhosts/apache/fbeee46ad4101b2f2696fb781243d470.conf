define DOC_ROOT "E:\localhost/www/wp/framework/wponion/"
define MAIN_DOMAIN "wponion.pc"
define ERROR_LOG "E:\localhost/www/wp/framework/wponion/logs/apache/error.log"
define HTTP_ACCESS_LOG "E:\localhost/www/wp/framework/wponion/logs/apache/http-access.log"
define HTTPS_ACCESS_LOG "E:\localhost/www/wp/framework/wponion/logs/apache/https-access.log"
define SSL_CERT "E:\localhost/etc/ssl/fbeee46ad4101b2f2696fb781243d470/cert.pem"
define SSL_KEY "E:\localhost/etc/ssl/fbeee46ad4101b2f2696fb781243d470/key.pem"

<VirtualHost *:80>
	DocumentRoot "${DOC_ROOT}"
	ServerName ${MAIN_DOMAIN}
	ServerAlias *.wponion.pc
	ServerAlias wponion.pc.log
	ServerAlias wponion.pc.logs
	ServerAlias wponion.pc.error
	ServerAlias wponion.pc.err
	ServerAlias wponion.pc.acc
	ServerAlias wponion.pc.access

	ErrorLog "${ERROR_LOG}"
	
	Redirect / https://${MAIN_DOMAIN}

	<IfModule log_config_module>
		CustomLog "${HTTP_ACCESS_LOG}" combined
	</IfModule>

	<Directory "${DOC_ROOT}">
		AllowOverride All
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot "${DOC_ROOT}"
    ServerName ${MAIN_DOMAIN}
	ServerAlias *.wponion.pc
	ServerAlias wponion.pc.log
	ServerAlias wponion.pc.logs
	ServerAlias wponion.pc.error
	ServerAlias wponion.pc.err
	ServerAlias wponion.pc.acc
	ServerAlias wponion.pc.access

	<IfModule log_config_module>
        CustomLog "${HTTPS_ACCESS_LOG}" combined
    </IfModule>

	<Directory "${DOC_ROOT}">
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile      ${SSL_CERT}
    SSLCertificateKeyFile   ${SSL_KEY}
</VirtualHost>